<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container mt-4">
        <!-- Header Section -->
        <div class="header-section">
            <div class="d-flex align-items-center">
                <label for="date" class="me-2 fw-bold">Select a Date:</label>
                <input type="date" id="date" class="form-control me-3">
                <button class="btn btn-primary">Search</button>
            </div>
            <button class="btn btn-success attendance">Fetch Attendance Report</button>
            
        </div>
    
        <!-- Student List -->
        <div class="student-list mt-4">
            <div class="student-item">
                <span class="fw-bold">Siva</span>
                <div class="radio-group">
                    <input type="radio" name="siva" id="siva_present" checked>
                    <label for="siva_present">Present</label>
                    <input type="radio" name="siva" id="siva_absent">
                    <label for="siva_absent">Absent</label>
                </div>
            </div>
            <div class="student-item">
                <span class="fw-bold">Rajesh</span>
                <div class="radio-group">
                    <input type="radio" name="rajesh" id="rajesh_present" checked>
                    <label for="rajesh_present">Present</label>
                    <input type="radio" name="rajesh" id="rajesh_absent">
                    <label for="rajesh_absent">Absent</label>
                </div>
            </div>
            <!-- Add more students here -->
        </div>
    
        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-warning">Mark Attendance</button>
            <button class="btn btn-info" onclick="showForm()">Add Student</button>
        </div>
    </div>
    <div class="card-form" id="studentForm">
        <h5 class="text-center">Add Student</h5>
        <input type="text" id="studentName" class="form-control my-3" placeholder="Enter student name">
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" onclick="closeForm()">Close</button>
            <button class="btn btn-success">Add Student</button>
        </div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="script.js"></script>

<!-- Bootstrap JS -->


</body>
</html>
